<html>
    <head>
        <title>Matching Memory Game</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body onload="printBlanks();playerInfo();">
    <h1>Match the Links!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/linky1.png" id="linky1" width="250" height="200" onclick="flipImage(0);"></div>
                <div class="divTableCell"><img src="images/linky2.png" id="linky2" width="250" height="200" onclick="flipImage(1);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/linky3.png" id="linky3" width="250" height="200" onclick="flipImage(2);"></div>
                <div class="divTableCell"><img src="images/linky4.png" id="linky4" width="250" height="200" onclick="flipImage(3);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/linky5.png" id="linky5" width="250" height="200" onclick="flipImage(4);"></div>
                <div class="divTableCell"><img src="images/linky6.png" id="linky6" width="250" height="200" onclick="flipImage(5);"></div>
            </div>
        </div>
    </div>

</body>

</html>
