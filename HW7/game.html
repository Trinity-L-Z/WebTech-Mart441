<html>
    <head>
        <title>Matching Memory Game</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body onload="printBlanks();playerinfo();">
    <h1>Match the Links!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/link1.png" id="link1" width="250" height="200" onclick="flipImage(0);"></div>
                <div class="divTableCell"><img src="images/link2.png" id="link2" width="250" height="200" onclick="flipImage(1);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/link3.png" id="link3" width="250" height="200" onclick="flipImage(2);"></div>
                <div class="divTableCell"><img src="images/link4.png" id="link4" width="250" height="200" onclick="flipImage(3);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="images/link5.png" id="link5" width="250" height="200" onclick="flipImage(4);"></div>
                <div class="divTableCell"><img src="images/link6.png" id="link6" width="250" height="200" onclick="flipImage(5);"></div>
            </div>
        </div>
    </div>

</body>

</html>
