<html>
    <head>
        <title>Matching Memory Game</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1>Match the Links!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">Gimme Yer Name!</div>
                <div class="divTableCell"><input type="text" id="txtFirstName"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Now yer last...</div>
                <div class="divTableCell"><input type="text" id="txtLastName"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Old?...or not? Tell me yer age NEOW!</div>
                <div class="divTableCell"><input type="text" id="txtAge"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button id="btnSubmit" onclick="addToPlayer();">Submit to Play!</button></div>
            </div>
        </div>
    </div>

</body>

</html>
