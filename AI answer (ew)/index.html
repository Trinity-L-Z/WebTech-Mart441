<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Lost Signal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>The Lost Signal</h1>

    <div id="game">
        <p id="story">
            You wake up in a dark forest. Your phone buzzes with a strange signal.
            Do you follow it?
        </p>

        <img id="sceneImage" src="images/forest.jpg" alt="Forest scene">

        <div id="choices">
            <button onclick="makeChoice(1)">Follow the signal</button>
            <button onclick="makeChoice(2)">Ignore it and walk away</button>
            <button onclick="makeChoice(3)">Climb a tree to look around</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
